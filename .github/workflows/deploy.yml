name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install terser for minification
        run: npm install --save-dev terser

      - name: Build
        run: npm run build

      - name: Prepare for deployment
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Redirecting...</title><script>window.location.href = "/lennert-bikes/";</script><meta http-equiv="refresh" content="0; url=/lennert-bikes/"></meta></head><body></body></html>' > dist/index.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll 